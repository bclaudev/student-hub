<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Document</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <!-- Login Card -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
        
        <form id="loginForm" class="space-y-4">
            <!-- Username or Phone Number Input -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username or Phone Number</label>
                <input 
                    type="text" 
                    id="username" 
                    class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" 
                    placeholder="Enter username or phone number" 
                    required
                >
            </div>

            <!-- Next Button -->
            <button 
                type="submit" 
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
                Next
            </button>
        </form>

        <p id="error-msg" class="text-center text-red-500 mt-4"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
